
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{%static 'css/signup.css'%}">
</head>
<body>
  <section class="forms-section">
    <h1 class="section-title">Login & Signup Forms</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button>
        <form action="{%url 'signin'%}" method="post" class="form form-login">
          {%csrf_token%}
      
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-username">Username</label>
              <input id="login-username" type="text" name = "username" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" name="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>

  <div class="form-wrapper">
    <button type="button" class="switcher switcher-signup">
      Sign Up
      <span class="underline"></span>
    </button>

    <form class="form form-signup" action="{%url 'signup'%}" method="post">
      {%csrf_token%}
      <fieldset>
        <legend>Please, enter your email, password and password confirmation for sign up.</legend>
        <div class="input-block">
          <label for="signup-username">Username</label>
          <input id="signup-username" type="text" name="username" required>
        </div>
        <div class="input-block">
          <label for="signup-email">E-mail</label>
          <input id="signup-email" type="email" name="email" required>
        </div>
        <div class="input-block">
          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" name="password1" required>
        </div>
        <div class="input-block">
          <label for="signup-password">Confirm Password</label>
          <input id="signup-password" type="password" name="password2" required>
        </div>
      </fieldset>
      <button type="submit" class="btn-signup">Sign Up</button>

  </div>
</form>
    </div>
  </section>
  
</body>
<script src="{%static 'js/signup.js'%}"></script>
</html>
